<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let money = Number(prompt("Какое количество денег вы желаете внести на депозит?"));
        let rub = "";
        let lastNumber = money % 10;
        if (isNaN(money)) {
            alert("Введите число!");

        }
        if ((money < 0)) {
            alert("Введите положительное число");
        }
        if ((money >= 0)) {
            function currency(lastNumber) {
                switch (lastNumber) {
                    case 1:
                        return rub = "рубль";

                    case 2:
                    case 3:
                    case 4:
                        return rub = "рубля";

                    case 5:
                    case 6:
                    case 7:
                    case 8:
                    case 9:
                    case 0:
                        return rub = "рублей";

                }

            }
            currency(lastNumber);

            alert("Ваша сумма в " + money + " " + rub + " успешно зачислена!");
        }
    </script>
</body>

</html>
