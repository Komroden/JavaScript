<body>
    <script>
        "use strict";

        function mathOperation(a, b, operation) {

            switch (operation) {
                case 1:
                    return a + b;

                case 2:

                    return a - b;

                case 3:

                    return a / b;

                case 4:
                    return a * b;
            }
        }
        let result = mathOperation(4, 3, 4);
        alert(result);
    </script>
</body>
