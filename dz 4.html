<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = Number(prompt("Введите положительное число не равное нулю 1"));
        let b = Number(prompt("Введите положительное число не равное нулю 2"));
        if (isNaN(a || b)) {
            alert("Введите число!");

        }
        if ((a <= 0 && b <= 0)) {
            alert("Введите положительное число не равное нулю!");
        }
        if ((a >= 0 && b >= 0)) {
            function sum(a, b) {
                return a + b;
            };
            let resultSum = sum(a, b);
            alert("Сумма чисел равна: " + (resultSum));

            function minus(a, b) {
                return a - b;
            };
            let resultMinus = minus(a, b);
            alert("Разность чисел равна: " + (resultMinus));

            function division(a, b) {
                return a / b;
            };
            let resultDiv = division(a, b);
            alert("Деление чисел равно: " + (resultDiv));

            function multi(a, b) {
                return a * b;
            };
            let resultMult = multi(a, b);
            alert("Произведение чисел равно: " + (resultMult));
        }
    </script>
</body>

</html>
