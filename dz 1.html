<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let a = 1,
            b = 1,
            c, d;
        /*  Пример 1
        1.Префиксная запись инкремента  увеличивает переменную а на 1
        2.Значение переменной а присваеваится в перемнную с , результат 2
        */
        c = ++a;
        alert(c);
        /*  Пример 2
        1.Значение переменной b присваеваится в перемнную d , результат 1
        2.Постфиксная запись инкремента  увеличивает переменную b на 1
        */
        d = b++;
        alert(d);
        /*  Пример 3
        1.Инкремент увеличивает переменную а на 1, получается 3
        2.переменную а складываем с числом 2 , получается 5
        */
        c = 2 + ++a;
        alert(c);
        /*  Пример 4
        1.Переменную b складываем с числом 2 , получается 4
        2.Инкремент  увеличивает переменную b на 1, получается 3
        */
        d = 2 + b++;
        alert(d);
        alert(a);
        alert(b);
    </script>
</body>

</html>
