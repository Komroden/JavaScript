<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        let number = Number(Math.floor(prompt("Введите число от 0 до 999")));
        let units = number % 10;
        let tens = Math.floor((number % 100) / 10);
        let hundreds = Math.floor((number % 1000) / 100);

        function NumberUnit(number) {
            this.units = units;
            this.tens = tens;
            this.hundreds = hundreds;
            return NumberUnit
        }
        if (isNaN(number)) {
            alert("Введите число!");

        }
        if (number < 0 || number > 999) {
            alert("Введите число в диапозоне от 0 до 999");
        }
        if (number > 0 || number < 999) {
            new NumberUnit(number);
        }
    </script>
</body>

</html>
